<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <style>
    /* CSS styles for an amazing user experience */

/* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  color: #333;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Heading Styles */
h1 {
  font-size: 32px;
  font-weight: bold;
  color: #333;
  margin: 20px 0;
}

/* List Styles */
ul {
  list-style-type: none;
  padding: 0;
}

li {
  margin-bottom: 10px;
}

/* Button Styles */
.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #0056b3;
}

/* Form Styles */
.form-group {
  margin-bottom: 20px;
}

.form-label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

.input-field {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.input-field:focus {
  outline: none;
  border-color: #007bff;
}

/* Responsive Styles */
@media (max-width: 768px) {
  h1 {
    font-size: 28px;
  }

  .container {
    padding: 10px;
  }
}
    
    </style>
</head>
<body>
    <h1>Search Results</h1>
     <div id="search-results">
        <div th:each="property : ${properties}" class="result">
            <h2 th:text="${property.name}"></h2>
            <p th:text="${property.size}"></p>
            <a th:href="${property.}">Learn More</a>
        </div>
</body>
</html>
